<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- daisy and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- google font -2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="font-family: 'Hind Madurai', sans-serif"
    class="max-w-[1450px] mx-auto"
  >
    <header>
      <div class="navbar bg-base-100 shadow-sm flex-col gap-3 md:flex-row">
        <div class="flex-none">
          <img src="assets/logo.png" class="w-11" alt="" />
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl text-[#006747] font-extrabold"
            >Emergency <br />
            Service</a
          >
        </div>
        <div class="flex-none">
          <div>
            <button
              class="btn btn-square btn-ghost py-3 px-8 bg-[#d6e6da] rounded-[50px] ml-5"
            >
              <span id="count-heart">0</span>
              <i class="fa-solid fa-heart text-red-600"></i>
            </button>
            <button
              class="btn btn-square btn-ghost py-3 px-8 bg-[#cee2d3] rounded-[50px] ml-5"
            >
              <span id="coin">100</span>
              <i class="fa-solid fa-coins text-yellow-500"></i>
            </button>
            <button
              class="btn btn-square btn-ghost py-3 px-8 bg-[#48b964] rounded-[50px] ml-5 text-white"
            >
              <span id="count-copy">2</span>Copy
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-[#F5FFF6]">
      <!-- hero section -->
      <section>
        <div
          class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
        >
          <div class="text-center">
            <img src="assets/logo-dark.png" class="w-20 mx-auto p-2" alt="" />
            <h1 class="hero-content text-4xl font-bold text-white">
              Emergency Service Directory
            </h1>
            <p class="py-6 text-white">
              Government Emergency Services at Your Fingertip – A Project by
              Government of the People’s Republic of Bangladesh
            </p>
          </div>
        </div>
      </section>
      <!-- service section -->
      <section class="w-11/12 mx-auto grid grid-cols-11 gap-4 my-10">
        <div class="left col-span-8">
          <!-- card parent -->
          <div class="grid grid-cols-3 gap-3">
            <!-- card-1 -->
            <div class="shadow bg-white p-5 rounded-xl">
              <div class="flex justify-between items-center">
                <div class="w-[40px] bg-purple-200 p-2 rounded-lg">
                  <img src="assets/emergency.png" class="w-7 mx-auto" alt="" />
                </div>
                <i class="card-heart fa-regular fa-heart"></i>
              </div>
              <h1 class="font-bold text-xl mt-2">National Emergency Number</h1>
              <h4 class="text-gray-400">National Emergency</h4>
              <h1 class="font-bold text-3xl mt-2">999</h1>
              <button
                class="btn btn-ghost text-gray-500 bg-[#e3dede] rounded-[30px]"
              >
                All
              </button>
              <div
                class="btn-copy mt-3 flex justify-between items-center gap-4"
              >
                <button class="btn flex-1 bg-white text-gray-500">
                  <i class="fa-solid fa-copy"></i> Copy
                </button>

                <button class="btn-call btn flex-1 bg-green-600 text-white">
                  <i class="fa-solid fa-phone"></i> Call
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- right side -->
        <div class="right col-span-3 bg-white p-4">
          <!-- parent -->
          <div>
            <!-- top -->
            <div class="flex justify-between items-center mb-3">
              <p class="font-semibold text-xl">
                <i class="fa-regular fa-clock"></i> Call History
              </p>
              <button
                id="btn-clear"
                class="btn btn-active btn-success rounded-3xl text-white"
              >
                Clear
              </button>
            </div>
            <!-- down -->
            <div id="call-history-cards  ">
              <!-- card2 -->
              <div
                class="card flex flex-row justify-between items-center bg-gray-200 p-2 mb-3"
              >
                <div>
                  <h1 class="font-semibold">Fire Service Number</h1>
                  <p class="text-gray-500">999</p>
                </div>
                <p class="text-gray-500">11:36:58 AM</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script/index.js"></script>
  </body>
</html>
